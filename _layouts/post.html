---
layout: default
---
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/page.css" />

<div class="container">
	<article class="post">
		<h1>{{ page.title }}</h1>
		<div class="date">
			{{ page.date | date: "%Y年%m月%d日" }}
		</div>

		<div class="entry">
			{{ content }}
		</div>

	</article>
</div>
