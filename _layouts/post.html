---
layout: default
---
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/page.css" />

<div class="container">
	<article class="post">
		<h1>{{ page.title }}</h1>
		<div class="date" style="text-align: end;">
			{{ post.date | date: "%d %b %Y" }}
		</div>

		<div class="container">
			{{ content }}
		</div>

	</article>
</div>
